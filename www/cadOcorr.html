<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="sisma">

    <ion-pane style="background-color: #FA810A;">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Cadastro de ocorrência</h1>
      </ion-header-bar>
      <!-- Não mexa no CSS -->
      <ion-content style="margin:20px;">
        <div ng-controller="LocaisController">
          <h3 style="text-align: center;">Selecione o local:</h3>
          <ul class="list" style="height: 12em; overflow: auto">
            <div ng-repeat="local in locais">
              <li class="item" id={{local.id}}>{{local.descricao}}</li>
            </div>
          </ul>
        </div>
        <!-- Não mexa no CSS -->
        <div ng-controller="DemandasController">
          <h3 style="text-align: center;">Escolha a demanda:</h3>
          <ul class="list"style="height: 12em; overflow: auto">
            <div ng-repeat="demanda in demandas">
              <li class="item" id={{demanda.id}}>{{demanda.descricao}}</li>
            </div>
          </ul>
        </div>
          <div style="margin-top:10%" class="button-bar">
            <a href="index.html" class="button icon-left ion-chevron-left button-dark">Retornar</a>
            <a href="cadOcorrConcluir.html" class="button icon-right ion-chevron-right button-dark">Avançar</a>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
